<div class="w-full border-2 border-gray-200 mt-6 p-5 rounded-md">
  <div>
    <h3 class="title-text text-2xl">Leave a comment</h3>
  </div>
  <div class="mt-3">
    <label for="nickname-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nick name</label>
    <input type="text" id="nickname-input"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      [(ngModel)]="nickName"
      required>
  </div>
  <div class="mt-3">
    <label for="email-address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
    <input type="text" id="email-address"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      [(ngModel)]="emailAddress"
      required>
  </div>
  <div class="mt-3">
    <label for="content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Content</label>
    <textarea id="content" rows="4"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
      [(ngModel)]="content"
      placeholder="Write your thoughts here..."></textarea>
  </div>

  <button
    class="mt-4 inline-flex items-center px-4 py-2 text-sm font-medium text-center text-blue-700 border-blue-700 border rounded-lg"
    (click)="submit()">Submit</button>
</div>

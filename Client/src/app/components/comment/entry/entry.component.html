<div class="w-full border-t-2 border-gray-200 m-2 py-3">
  <h4 class="title-text text-xl">
    {{ comment!.author }}
    <small class="font-mono text-xs bg-slate-200 p-1 rounded">{{ comment!.emailAddress }}</small>
  </h4>
  <p class="body-text mx-4 my-2 paper-color p-3">{{ comment!.content }}</p>
  <small class="font-mono">Sent at {{ comment!.time }}</small>
</div>

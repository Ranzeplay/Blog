<div class="relative h-48 rounded-lg shadow-lg cursor-pointer" style="background-image: url( {{backgroundUrl}} );" (click)="navigateToArticle()">
  <p class="absolute left-4 top-4 rounded-md bg-blue-900 bg-opacity-80 px-5 py-2 text-white text-sm">{{ category }}</p>
  <h5 class="min-w-half min-w-1/4 absolute bottom-4 left-4 bg-black bg-opacity-50 px-2 py-2 text-xl text-white backdrop-blur-md">{{ title }}</h5>
</div>

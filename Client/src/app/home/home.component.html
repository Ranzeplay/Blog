<div class="blog-home-card">
  <div class="m-4">
    <app-page-view [pageId]="homePageId"></app-page-view>
  </div>
</div>

<h3 class="mt-10 text-4xl font-serif font-bold mb-2">Latest articles</h3>
<div class="grid grid-cols-3 grid-rows-1 gap-4">
  <app-blog-card *ngFor="let article of latestArticles" [title]="article.title"
    [backgroundUrl]="'https://api.likepoems.com/img/pc'" [category]="article.category"
    [articleId]="article.articleId"></app-blog-card>
</div>

<h3 class="mt-10 text-4xl font-serif font-bold mb-2">Categories</h3>
<div class="blog-home-widget-list-container" *ngFor="let category of categories">
  <a class="blog-home-widget-list-item-header" [routerLink]="['/category/detail', category.name]">{{ category.name }}</a>
  <h5 class="blog-home-widget-list-item-description">Containing {{ category.count }} article(s)</h5>
</div>

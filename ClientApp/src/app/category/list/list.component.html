<div class="mt-4 mb-4">
  <div class="shadow-xl m-auto rounded-xl p-8">
    <div class="mb-4">
      <h1 class="text-6xl font-serif font-extrabold">Categories</h1>
    </div>

    <!-- <div class="mb-6">
      <input type="text" id="search-input" placeholder="Search for articles..." [(ngModel)]="query" (change)="queryArticles(query)"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
    </div> -->

    <div class="mt-4">
      <div class="grid grid-cols-2">
        <div class="border-gray-300 border rounded-lg m-4 p-4" *ngFor="let category of categories">
          <a class="text-2xl font-semibold hover:underline text-black">{{ category.name }}</a>
          <h5 class="text-lg">{{ category.count }} article(s)</h5>

          <a [routerLink]="['/category/detail', category.name]"
            class="mt-2 inline-flex items-center px-3 py-1 text-sm font-medium text-center text-blue-700 bg-white border-blue-700 border rounded-lg">
            View articles
            <fa-icon [icon]="arrowRight" class="ml-2"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="blog-container">
  <div class="blog-container-inner">
    <div class="mb-4">
      <h1 class="blog-header">Articles</h1>
    </div>

    <div class="searchbox">
      <input type="text" id="search-input" placeholder="Search for articles..." [(ngModel)]="query" (change)="queryArticles(query)"
        class="searchbox-input">
    </div>

    <div class="mt-4">
      <app-article-card [metadata]="item" *ngFor="let item of shownArticles"></app-article-card>
    </div>
  </div>
</div>
